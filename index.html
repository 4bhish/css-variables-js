<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
</head>
<body>
    <div class="controls">
        <h1>CSS Variables with <span class="js">JS</span></h1>
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="20" value="10" data-sizing="px">
    
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" value="10" max="25" >
    
        <label for="base">Base Color</label>
        <input type="color" name="base" value="black">
    </div>
</body>
</html>
